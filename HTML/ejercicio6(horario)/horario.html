<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>horario</title>
        <link rel="stylesheet" href="./horario.css">
    </head>
    <body>
        <h1>HORARIO DAW 1 (TARDE)</h1>
        <center><table>

                <td class="horas">15:15</td>
                <td rowspan="3" class="prog">PROG</td>
                <td rowspan="3" class="base">BB.DD</td>
                <td rowspan="2" class="lm">LM</td>
                <td class="lm">LM</td>
                <td class="endes">ENDES</td>

            <tr>
                <td class="horas">16:15</td>
                <td rowspan="2" class="prog">PROG</td>

            </tr>
            <tr>
                <td class="horas">18:15</td>

            </tr>
            <tr>
                <td class="horas">18:30</td>
                <td rowspan="2" class="si">SI</td>
                <td rowspan="2" class="endes">ENDES</td>
                <td class="prog">PROG</td>

                <td class="horas">19:30</td>
                <td rowspan="2" class="si">SI</td>

            </tr>
            <tr>
                <td class="horas">20:30</td>
                <td class="fol">FOL</td>
                <td class="lm">LM</td>
            </tr>
        </table></center>
    </body>
</html>
