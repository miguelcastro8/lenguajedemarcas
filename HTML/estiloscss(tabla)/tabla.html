<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio práctico con tablas</title>
    <link rel="stylesheet" href="./csstabla.css">
</head>

<body>
    <h1>Ejercicio práctico con Tablas</h1>

    <table>
        <caption></caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="3" class="azul"><img src="./2.png"></th>
                <th colspan="2" class="azul"><img src="./1.png" width="100px"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="tbody">Capacidad</th>
                <td class="capacidad">
                    <p>2GB</p>
                </td>
                <td class="capacidad">
                    <p>4GB</p>
                </td>
                <td class="capacidad">
                    <p>8GB</p>
                </td>
                <td class="capacidad">
                    <p>32GB</p>
                </td>
                <td class="capacidad">
                    <p>2GB</p>
                </td>
            </tr>
            <tr>
                <th class="tbody">Colores</th>
                <th>Blanco</th>
                <td>
                    <ul class="lista">
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2" class="azul">
                    <ul class="lista">
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="tbody">Pantalla</th>
                <th colspan="3" class="azul">3 pulgadas</th>
                <th colspan="2" class="azul">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2" class="tbody">Tiempo de Carga</th>
                <th colspan="3" rowspan="2" class="azul">1 hora</th>
                <th colspan="2" id="horas">5 horas</th>
            </tr>
            <tr>
                <th colspan="2" class="azul">30 minutos para 75%</th>
            </tr>
        </tbody>


    </table>

</body>

</html>
