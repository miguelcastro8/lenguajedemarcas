<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>listas</title>
    </head>
    <body>
        <p style="text-align: center;">
            <p>
                <h3>Aircraft Types</h3>
            </p>
            <ol type="i">
                <li>General Aviation
                    <ol type="a">
                        <li>Single Aviation Aircraft</li>
                        <li>Dual-Engine Aircraft</li>
                    </ol>
                </li>
                <li>Comercial Aviation
                    <ol>
                        <li>Dual Engine</li>
                        <li>Tri-Engine</li>
                    </ol>
                </li>
            </ol>
            <ul>
                <li type="square">A</li>
                    <ul>
                        <li style="list-style: disc;">B</li>
                            <ol>
                                <li>C</li>
                                <li>D</li>
                            </ol>
                    </ul>
                    <ul>
                        <li style="list-style: disc;">E</li>
                        <ul>
                            <li>F</li>
                            <li>G</li>
                        </ul>
                    </ul>
            </ul>
            <ul>
                <li type="square">B</li>
            </ul>
        </p>
    </body>
</html>
