<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EJERCICIO3(TABLAS)</title>
    </head>
    <body>
        <table border="1px" style="border-collapse: collapse;">
            <tr>
                <td></td>
                <td colspan="3"><center><img src="./2.png" width="100px" height="100px"></center></td>
                <td colspan="2"><center><img src="./1.png" width="100px" height="100px"></center></td>
            </tr>
            <tr>
                <th>Cpacidad</th>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>
            <tr>
                <th>Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <th colspan="3">3 Pulgadas</th>
                <th colspan="2">7 Pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de carga</th>
                <th colspan="3" rowspan="2">1 Hora</th>
                <th colspan="2">5 Horas</th>
            </tr>
            <tr>
                <th colspan="2">30 Minutos para 75%</th>
            </tr>
        </table>
    </body>
</html>
